<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 03 Templte Assignment</title> 
</head>
<body>
    <form action="#">
        <h1>My Form</h1>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password"><br><br>
        <input type="number" placeholder="Phone Number">
        
        <h2>Where From</h2>
        <select name="" id="">
             <option value="gazipur">Gazipur</option>
            <option value="rangpur">Rangpur</option>
            <option value="dinajpur">Dinajpur</option>
            <option value="kurigram">Kurigram</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="dhaka" selected>Dhaka</option>
        </select>

        <h3>Gender</h3>
        <input type="radio" name="Gender" value="male">Male 
        <input type="radio" name="Gender" value="female">Female 
        <input type="radio" name="Gender" value="others">Others 

        <h3>Services</h3>
        <input type="checkbox" name="services" value="html">HTML 
        <input type="checkbox" name="services" value="css">CSS 
        <input type="checkbox" name="services" value="javascript">JavaScript 
        <input type="checkbox" name="services" value="php">PHP

        <h3>Blood Group</h3>
        <select name="" id="">
            <option value="O+">O+</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="AB-">AB-</option>
        </select>

        <h3>Favourite Color</h3>
        <input type="color">

        <h3>Date of Birth</h3>
        <input type="date">

        <h3>Upload CV</h3>
        <input type="file"><br><br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
